<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
<!-- bài1 -->
    <h1>Tính lương nhân viên</h1>
    <label for="songaydilam">Số ngày đi làm:</label>
    <input type="text" id="songaydilam" />
    <button onclick="tienluong()">Tính tiền lương</button>
    <br />
    <label for="salary">Tiền lương:</label>
    <input type="text" id="salary" readonly />


<!-- bài 2 -->
    <h1>Tính giá trị trung bình</h1>
    <p>Nhập vào 5 số thực :</p>
    <input type="number" id="num1" ><br>
    <input type="number" id="num2" ><br>
    <input type="number" id="num3" ><br>
    <input type="number" id="num4" ><br>
    <input type="number" id="num5" ><br>
    <button type="button" id="tinhTB">trung binh cộng </button>
    <p id="result"></p>
<!-- bài 3 -->
    <h1>Quy đổi tiền</h1>
    <label>Nhập số tiền USD:</label>
    <input type="text" id="sotienUSD">
    <br>
    <label>Số tiền VND:</label>
    <input type="text" id="sotienVND" readonly>
    <br>
    <button onclick="chuyendoitien()">Quy đổi</button>

<!-- Bài 4 -->
    <h1>Tính chu vi và diện tích hình chữ nhật</h1>
    <form>
      <label>Chiều dài:</label>
      <input type="text" id="chieudai"><br><br>

      <label>Chiều rộng:</label>
      <input type="text" id="chieurong"><br><br>

      <button type="button" onclick="calculate()">Tính</button>
    </form>
    <br>
    <p>Chu vi: <span id="chuvi"></span></p>
    <p>Diện tích: <span id="dientich"></span></p>



<!-- bài 5 -->
   
    <h1>Tính tổng 2 chữ số của 1 số</h1>
    <form>
      <label for="num">Nhập số có 2 chữ số:</label>
      <input type="number" id="num" name="num" required>
      <button type="button" onclick="tinhtong2chuso()">Tính tổng</button>
    </form>
    <p id="result"></p>

   
  

    <script src="./JS/tinhTB.JS"></script>
    <script src="./JS/Luongnv.JS"></script>
    <script src="./JS/doitien.JS"></script>
    <script src="./JS/2chuso.JS"></script>
    <script src="./JS/hinhchunhat.JS"></script>
</body>
</html>
